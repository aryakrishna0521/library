
<!-- 
[{{ doc.name }}]({{ doc.image }})

[{{ doc.name }}]({{ doc.route }})
By {{ doc.author }}
 -->



<div class="row py-8">

    <div class="col-sm-1">
        <img src="{{doc.image}}"  alt="" >
    </div>
    <div class="col">
        <a class="" href="{{doc.route}}">{{doc.name}}</a>
        <p>By {{doc.author}}</p>
    </div>
</div>
